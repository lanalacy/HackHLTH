<DOCTYPE! html>
<html>
  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
      <link rel="stylesheet" href="mecare.css">
    <title>
      Me Care
    </title>
  </head>

  <body>
    <div class="container-fluid">

      <div class="row m-5">

        <div class="col-12">
          <h1 class="display-1 text-center">
            Health Report
          </h1>

        </div>

      </div>

      <div class="row m-2">

        <div class="col-12">
          <h2>
            Area of Pain
          </h2>
<!-- Drop down menu of pain areas-->
        </div>

      </div>

      <div class="row m-2">

        <div class="col-12">

          <h4 class="text-left text-muted">
            Specify Area(s) (optional)
          </h4>
  <!--Text area to elaborate on pain areas-->
        </div>

      </div>

      <div class="row m-2">

      <div class="col-12">
        <h2 class="text-left">
          Symptoms
        </h2>
      </div>

    </div>

    <div class="row m-2">

      <div class="col-12">
        <h3 class="text-left">
          Problems experienced in area
        </h3>
<!-- box for someone to list problems they may be experiencing-->
<!-- number scale next to box that allows rating of pain severity-->
      </div>

    </div>
    <div class="row m-2">

      <div class="col-12">
        <h4 class="text-left">
          Duration of problem
        </h4>
<!-- way to insert day/month/year && quantity-->
      </div>

    </div>
    <div class="row m-2">

      <div class="col-12">
        <h4 class="text-left text-muted">
          Any other concerns (optional)
        </h4>
<!-- Empty text box-->
      </div>

      <div class="row m-2">

        <div class="col-12">
<!-- Save draft button-->
        </div>
      </div>

      <div class="row m-2">

        <div class="col-12">
<!-- Send to buttons-->
        </div>
      </div>

    </div>

  </div>
  </body>
<html>
